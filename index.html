<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>JS Library</title>
		<!-- Latest compiled and minified CSS -->
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1> Add readings </h1>
					
					<div class="jumbotron">
						<h3> Add new reading </h3>
						
						<form id="issueInputForm">
							
							<div class="form-group">
								<label for="issueTitleInput">Title</label>
								<input type="text" class="form-control" id="issueTitleInput" placeholder="Book title" />
							</div>
							
							<div class="form-group">
								<label for="issueAuthorInput">Author</label>
								<input type="text" class="form-control" id="issueAuthorInput" placeholder="Author name" />
							</div>
							
							<div class="form-group">
								<label for="issueEditorInput">Editor</label>
								<input type="text" class="form-control" id="issueEditorInput" placeholder="Editor name" />
							</div>
							
							<div class="form-group">
								<label for="issueCategoryInput">Category</label>
								<select id="issueCategoryInput" class="form-control">
									<option value="Educational">Educational</option>
									<option value="Romance">Romance</option>
									<option value="Thriller">Thriller</option>
								</select>
							</div>
							
							<br />
							
							<div class="form-group">
									<button type="submit" class="btn btn-primary">Add</button>
								</div>
							

						</form>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div id="issuesList"></div>
				</div>
			</div>
			
			<div class="footer">
				<p>&copy Jav dot io</p>
			</div>
			
		</div>
				
		<script src="http://chancejs.com/chance.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
						
		<script src="application.js"></script>
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
